<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>ProgressBar</h1>

    <div class="progress-wrapper">
        <div class="progress-control">
            <p class="progress-label">HTML <span class="progress-label-percent">0</span></p>
            <progress class="progress-element" data-progress="95" max="100" value="0"></progress>
        </div>

        <div class="progress-control">
            <p class="progress-label">CSS <span class="progress-label-percent">0</span></p>
            <progress class="progress-element" data-progress="70" max="100" value="0"></progress>
        </div>

        <div class="progress-control">
            <p class="progress-label">JavaScript <span class="progress-label-percent">0</span></p>
            <progress class="progress-element" data-progress="65" max="100" value="0"></progress>
        </div>

        <div class="progress-control">
            <p class="progress-label">TypeScript <span class="progress-label-percent">0</span></p>
            <progress class="progress-element" data-progress="75" max="100" value="0"></progress>
        </div>

        <div class="progress-control">
            <p class="progress-label">React JS <span class="progress-label-percent">0</span></p>
            <progress class="progress-element" data-progress="80" max="100" value="0"></progress>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
